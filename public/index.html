<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUSAF-BALOCH-MD | Ultra Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #00d2ff;
            --secondary: #9d00ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-green: #00ff00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .welcome-badge {
            color: var(--primary);
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .bot-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 35px;
            font-weight: 900;
            background: linear-gradient(to right, #00d2ff, #9d00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.4));
        }

        .live-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 15px;
            font-size: 13px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Orbitron', sans-serif;
        }

        .live-panel span i { color: var(--primary); margin-right: 5px; }

        .input-area { text-align: left; margin-bottom: 25px; }
        label { font-size: 14px; color: #aaa; margin-left: 5px; }
        
        input {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 18px;
            margin-top: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }

        .example-text { font-size: 11px; color: #666; margin-top: 8px; font-style: italic; }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00d2ff, #9d00ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(157, 0, 255, 0.4); }

        .result-panel {
            margin-top: 30px;
            background: rgba(0, 255, 0, 0.03);
            border: 1px solid var(--neon-green);
            border-radius: 20px;
            padding: 25px;
            display: none;
        }

        .code-text {
            font-size: 35px;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            margin: 15px 0;
            letter-spacing: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .copy-btn {
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
            font-size: 13px;
        }

        /* Social Media Grid */
        .social-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .social-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-box:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .social-box i { font-size: 20px; }
        .fa-youtube { color: #ff0000; }
        .fa-tiktok { color: #ffffff; }
        .fa-whatsapp { color: #25d366; }
        .fa-github { color: #f0f6fc; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <span class="welcome-badge">--- WELCOME TO SYSTEM ---</span>
    <h1 class="bot-name">YOUSAF-BALOCH-MD</h1>
    
    <div class="live-panel">
        <span id="liveDate"><i class="fas fa-calendar-alt"></i> --/--/----</span>
        <span id="liveTime"><i class="fas fa-clock"></i> --:--:--</span>
    </div>

    <form id="pairingForm">
        <div class="input-area">
            <label>ðŸ“± WhatsApp Number</label>
            <input type="tel" id="phoneNumber" placeholder="923710636110" required>
            <p class="example-text">Example: Enter with country code (923xxxxxxxxx)</p>
        </div>
        <button type="submit" class="btn-main" id="submitBtn">Get Pairing Code</button>
    </form>

    <div class="result-panel" id="resultPanel">
        <p style="font-size: 12px; opacity: 0.8;">YOUR PAIRING CODE:</p>
        <div class="code-text" id="codeOutput">------</div>
        <button class="copy-btn" onclick="copyToClipboard()"><i class="fas fa-copy"></i> COPY CODE</button>
    </div>

    <div class="social-grid">
        <a href="https://www.youtube.com/@Yousaf_Baloch_Tech" target="_blank" class="social-box">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://tiktok.com/@loser_boy.110" target="_blank" class="social-box">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://whatsapp.com/channel/0029Vb3Uzps6buMH2RvGef0j" target="_blank" class="social-box">
            <i class="fas fa-bullhorn"></i> Channel
        </a>
        <a href="https://wa.me/923710636110" target="_blank" class="social-box">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://github.com/musakhanbaloch03-sad/YOUSAF-BALOCH-MD" target="_blank" class="social-box">
            <i class="fab fa-github"></i> MD Repo
        </a>
        <a href="https://github.com/musakhanbaloch03-sad" target="_blank" class="social-box">
            <i class="fas fa-user-circle"></i> Owner Profile
        </a>
    </div>

    <div style="margin-top: 35px; font-size: 10px; opacity: 0.4; letter-spacing: 1px;">
        DESIGNED BY MUHAMMAD YOUSAF BALOCH | Â© 2026
    </div>
</div>

<script>
    // Real-time Clock
    function updateClock() {
        const now = new Date();
        document.getElementById('liveDate').innerHTML = `<i class="fas fa-calendar-alt"></i> ${now.toLocaleDateString()}`;
        document.getElementById('liveTime').innerHTML = `<i class="fas fa-clock"></i> ${now.toLocaleTimeString()}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Handling Pairing Logic
    const form = document.getElementById('pairingForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const number = document.getElementById('phoneNumber').value.replace(/[^0-9]/g, '');
        const btn = document.getElementById('submitBtn');
        
        btn.innerText = "GENERATING...";
        btn.disabled = true;

        try {
            const res = await fetch('/get-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: number })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('codeOutput').innerText = data.code;
                document.getElementById('resultPanel').style.display = 'block';
                btn.innerText = "GET NEW CODE";
            } else { 
                alert("Error: " + data.error); 
                btn.innerText = "TRY AGAIN"; 
            }
        } catch (err) { 
            alert("Connection Error!"); 
            btn.innerText = "TRY AGAIN"; 
        }
        btn.disabled = false;
    });

    function copyToClipboard() {
        const code = document.getElementById('codeOutput').innerText;
        navigator.clipboard.writeText(code);
        alert("Copied to clipboard: " + code);
    }
</script>

</body>
</html>
