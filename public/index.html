<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOUSAF BALOCH MD PAIRING</title>

<!-- CSS INSIDE HTML -->
<style>
body{
  margin:0;
  background:linear-gradient(135deg,#020024,#090979,#00d4ff);
  font-family:Arial;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px cyan;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
.logo{
  font-size:36px;
  color:cyan;
  text-shadow:0 0 20px cyan;
}
input{
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  border:none;
  width:250px;
}
button{
  margin-top:15px;
  padding:12px 25px;
  border-radius:25px;
  border:none;
  background:cyan;
  font-size:16px;
  cursor:pointer;
}
#time,#date{
  margin-top:8px;
}
#code{
  margin-top:20px;
  font-size:30px;
  color:yellow;
  letter-spacing:4px;
}
.socials a{
  display:inline-block;
  margin:8px;
  color:white;
  text-decoration:none;
  border-bottom:2px solid cyan;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">YOUSAF-BALOCH-MD</div>

  <div id="time"></div>
  <div id="date"></div>

  <input type="text" placeholder="Enter WhatsApp Number">

  <button onclick="generate()">Generate Pairing Code</button>

  <div id="code">----</div>

  <div class="socials">
    <a href="https://www.youtube.com/@Yousaf_Baloch_Tech">YouTube</a>
    <a href="https://tiktok.com/@loser_boy.110">TikTok</a>
    <a href="https://wa.me/923710636110">WhatsApp</a>
    <a href="https://whatsapp.com/channel/0029Vb3Uzps6buMH2RvGef0j">Channel</a>
  </div>
</div>

<!-- JAVASCRIPT INSIDE HTML -->
<script>
function update(){
  const d=new Date();
  document.getElementById("time").innerText=d.toLocaleTimeString();
  document.getElementById("date").innerText=d.toDateString();
}
setInterval(update,1000);
update();

function generate(){
  let code=Math.random().toString(36).substr(2,6).toUpperCase();
  document.getElementById("code").innerText=code;
}
</script>

</body>
</html>
