<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-gradient: linear-gradient(135deg, #000428 0%, #004e92 100%);
            --accent-neon: #00f2fe;
            --btn-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Particles */
        .bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .circle { position: absolute; background: rgba(0, 242, 254, 0.1); border-radius: 50%; animation: float 20s infinite linear; }

        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 550px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* Welcome Message */
        .welcome-msg { font-size: 0.8rem; color: var(--accent-neon); text-transform: uppercase; letter-spacing: 4px; margin-bottom: 10px; font-weight: bold; }

        /* Big Bot Name */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00f2fe, #4facfe, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 254, 0.5));
        }

        /* Live Clock & Date Section */
        .info-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .clock { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; color: #fff; margin-bottom: 5px; }
        .date-day { font-size: 0.9rem; color: #ccc; letter-spacing: 1px; }

        /* Tab Switcher */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #888; cursor: pointer; border-radius: 10px; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--btn-grad); color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .content { display: none; }
        .content.active { display: block; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Input Styles */
        input[type="tel"] {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        input[type="tel"]:focus { border-color: var(--accent-neon); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }

        .btn-gen {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            border-radius: 15px;
            border: none;
            background: var(--btn-grad);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-gen:hover { transform: scale(1.02); opacity: 0.9; }

        /* Pairing Code Display (Aapki Pasand) */
        .code-box {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 242, 254, 0.1);
            border: 2px dashed var(--accent-neon);
            border-radius: 15px;
        }
        .code-text { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: var(--accent-neon); letter-spacing: 8px; font-weight: 900; }

        /* Social Media Grid (Bade aur Khubsurat) */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 30px;
        }
        .social-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .wa { background: #25D366; }
        .yt { background: #FF0000; }
        .tk { background: #000; border: 1px solid #333; }
        .ph { background: #34B7F1; }
        .social-item:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* Footer */
        .footer { margin-top: 30px; font-size: 0.7rem; color: #777; letter-spacing: 1px; }

        /* Spinner */
        .loader { display: none; width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent-neon); border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="bg-elements" id="bg"></div>

    <div class="container">
        <p class="welcome-msg">Welcome to Home Page</p>
        <h1>YOUSAF-BALOCH-MD</h1>

        <div class="info-panel">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date-day" id="date-day">Loading Details...</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('pairing')">ðŸ“± PAIRING</button>
            <button class="tab-btn" onclick="openTab('qr')">ðŸ“· QR CODE</button>
        </div>

        <div id="pairing" class="content active">
            <p style="font-size: 0.8rem; margin-bottom: 10px; color: #aaa;">Enter WhatsApp Number with Country Code</p>
            <input type="tel" id="number" placeholder="923710636110">
            <button class="btn-gen" onclick="getPairing()">âš¡ GENERATE CODE</button>
            <div class="loader" id="load"></div>
            <div class="code-box" id="resultBox">
                <p style="font-size: 0.7rem; color: #aaa;">YOUR PAIRING CODE IS:</p>
                <div class="code-text" id="codeOut">----</div>
                <p style="font-size: 0.6rem; margin-top: 10px; color: var(--accent-neon);">LINK YOUR DEVICE NOW</p>
            </div>
        </div>

        <div id="qr" class="content">
            <div id="qrcode" style="background: white; padding: 10px; width: 220px; height: 220px; margin: 0 auto; border-radius: 10px;">
                <p style="color: #000; font-size: 0.7rem; padding-top: 90px;">QR Logic Initializing...</p>
            </div>
            <button class="btn-gen" style="background: #333; margin-top: 20px;" onclick="loadQR()">ðŸ”„ REFRESH QR</button>
        </div>

        <div class="social-grid">
            <a href="https://whatsapp.com/channel/0029Vb3Uzps6buMH2RvGef0j" class="social-item wa">WhatsApp</a>
            <a href="https://www.youtube.com/@Yousaf_Baloch_Tech" class="social-item yt">YouTube</a>
            <a href="https://tiktok.com/@loser_boy.110" class="social-item tk">TikTok</a>
            <a href="tel:923710636110" class="social-item ph">Call Dev</a>
        </div>

        <p class="footer">POWERED BY MUHAMMAD YOUSAF BALOCH</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Real-Time Clock & Date Logic
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-GB', { hour12: false });
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', options);
            
            document.getElementById('clock').innerText = time;
            document.getElementById('date-day').innerText = date;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Background Animation
        const bg = document.getElementById('bg');
        for(let i=0; i<15; i++) {
            const div = document.createElement('div');
            div.className = 'circle';
            div.style.width = Math.random() * 50 + 'px';
            div.style.height = div.style.width;
            div.style.left = Math.random() * 100 + '%';
            div.style.animationDelay = Math.random() * 10 + 's';
            bg.appendChild(div);
        }

        // Tab System
        function openTab(name) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // API Pairing Logic
        async function getPairing() {
            const num = document.getElementById('number').value.trim();
            if(!num) return alert("Please enter number!");
            
            document.getElementById('load').style.display = "block";
            document.getElementById('resultBox').style.display = "none";

            try {
                // Fixed API Endpoint for MD Bots
                const response = await fetch('/code?number=' + num);
                const data = await response.json();
                
                if(data.code) {
                    document.getElementById('codeOut').innerText = data.code;
                    document.getElementById('resultBox').style.display = "block";
                } else {
                    alert("Error generating code. Try again.");
                }
            } catch (e) {
                alert("Server connection failed!");
            } finally {
                document.getElementById('load').style.display = "none";
            }
        }

        // QR Logic
        function loadQR() {
            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = '<p style="color:black; padding-top:90px">Loading QR...</p>';
            fetch('/qr').then(res => res.json()).then(data => {
                if(data.qr) {
                    qrDiv.innerHTML = "";
                    new QRCode(qrDiv, { text: data.qr, width: 200, height: 200 });
                }
            });
        }
    </script>
</body>
</html>
