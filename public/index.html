<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUSAF-BALOCH-MD | Ultra Pro Pairing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-glow: #00d2ff;
            --secondary-glow: #9d00ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Neon Background Effect */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #050505, #1a1a2e);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            position: relative;
        }

        /* Welcome & Header Section */
        .welcome-msg {
            color: var(--primary-glow);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bot-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 38px;
            font-weight: 900;
            background: linear-gradient(to right, #00d2ff, #9d00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
        }

        /* Live Date & Time */
        .live-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .live-info span i { color: var(--primary-glow); margin-right: 5px; }

        /* Input Section */
        .input-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 10px; font-size: 14px; color: #ccc; }
        
        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-glow); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }

        .example { font-size: 11px; color: #888; margin-top: 8px; }

        .btn-generate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00d2ff, #9d00ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-generate:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(157, 0, 255, 0.6); }

        /* Result Area */
        .result-box {
            margin-top: 30px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .pairing-code {
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            margin: 15px 0;
            letter-spacing: 5px;
        }

        .copy-btn {
            background: #00ff00;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }

        /* Social Media Grid */
        .social-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .social-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-glow);
            transform: translateY(-3px);
        }

        .social-item i { font-size: 18px; width: 25px; }
        .fa-youtube { color: #ff0000; }
        .fa-tiktok { color: #ffffff; }
        .fa-whatsapp { color: #25d366; }
        .fa-github { color: #f0f6fc; }

        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="bg-animate"></div>

<div class="container">
    <div class="welcome-msg">--- Welcome To ---</div>
    <div class="bot-name">YOUSAF-BALOCH-MD</div>
    
    <div class="live-info">
        <span id="date"><i class="fas fa-calendar-alt"></i> --/--/----</span>
        <span id="time"><i class="fas fa-clock"></i> --:--:--</span>
    </div>

    <form id="pairingForm">
        <div class="input-group">
            <label>üì± Enter Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="923710636110" required>
            <div class="example">Example: 923710636110 (Country Code + Number)</div>
        </div>
        <button type="submit" class="btn-generate" id="submitBtn">Generate Pairing Code</button>
    </form>

    <div class="result-box" id="resultBox">
        <p style="font-size: 13px;">Your Code Is Ready:</p>
        <div class="pairing-code" id="pairingCode">------</div>
        <button class="copy-btn" onclick="copyCode()"><i class="fas fa-copy"></i> COPY CODE</button>
    </div>

    <div class="social-grid">
        <a href="https://www.youtube.com/@Yousaf_Baloch_Tech" class="social-item">
            <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://tiktok.com/@loser_boy.110" class="social-item">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://whatsapp.com/channel/0029Vb3Uzps6buMH2RvGef0j" class="social-item">
            <i class="fas fa-bullhorn"></i> Channel
        </a>
        <a href="https://wa.me/923710636110" class="social-item">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="https://github.com/musakhanbaloch03-sad/YOUSAF-BALOCH-MD" class="social-item">
            <i class="fab fa-github"></i> MD Repo
        </a>
        <a href="https://github.com/musakhanbaloch03-sad" class="social-item">
            <i class="fas fa-user"></i> Owner Profile
        </a>
    </div>

    <div style="margin-top: 30px; font-size: 10px; opacity: 0.5;">
        MADE WITH ‚ù§Ô∏è BY MUHAMMAD YOUSAF BALOCH | ¬© 2026
    </div>
</div>

<script>
    // Live Clock & Date
    function updateClock() {
        const now = new Date();
        document.getElementById('date').innerHTML = `<i class="fas fa-calendar-alt"></i> ${now.toLocaleDateString()}`;
        document.getElementById('time').innerHTML = `<i class="fas fa-clock"></i> ${now.toLocaleTimeString()}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Form Handle
    const form = document.getElementById('pairingForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const num = document.getElementById('phoneNumber').value.replace(/[^0-9]/g, '');
        const btn = document.getElementById('submitBtn');
        btn.innerText = "GENERATING...";
        btn.disabled = true;

        try {
            const res = await fetch('/get-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: num })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('pairingCode').innerText = data.code;
                document.getElementById('resultBox').style.display = 'block';
                btn.innerText = "GENERATE AGAIN";
            } else { alert("Error: " + data.error); btn.innerText = "TRY AGAIN"; }
        } catch (err) { alert("Network Error!"); btn.innerText = "TRY AGAIN"; }
        btn.disabled = false;
    });

    // Copy Code Function
    function copyCode() {
        const code = document.getElementById('pairingCode').innerText;
        navigator.clipboard.writeText(code);
        alert("Pairing Code Copied: " + code);
    }
</script>

</body>
</html>
