<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUSAF Pairing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
        }
        .result.show { display: block; }
        .code {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– YOUSAF-BALOCH-MD</h1>
        <input type="tel" id="phone" placeholder="923710636110">
        <button onclick="getCode()">Get Code</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getCode() {
            const phone = document.getElementById('phone').value;
            const result = document.getElementById('result');
            
            if (!phone) {
                alert('Enter phone number');
                return;
            }

            result.innerHTML = 'Loading...';
            result.classList.add('show');

            try {
                const res = await fetch('/code', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({number: phone})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="code">${data.code}</div>
                        <p>Enter this in WhatsApp</p>
                    `;
                } else {
                    result.innerHTML = `<p style="color:red;">${data.error}</p>`;
                }
            } catch (err) {
                result.innerHTML = '<p style="color:red;">Error occurred</p>';
            }
        }
    </script>
</body>
</html>
