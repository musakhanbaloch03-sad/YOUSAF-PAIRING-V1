<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUSAF-PAIRING-V1 | Professional Service</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-gradient: linear-gradient(135deg, #000428 0%, #004e92 100%);
            --accent-neon: #00f2fe;
            --btn-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 550px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00f2fe, #4facfe, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .info-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .clock { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; margin-bottom: 5px; }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #888; cursor: pointer; border-radius: 10px; font-weight: bold; }
        .tab-btn.active { background: var(--btn-grad); color: white; }

        .content { display: none; }
        .content.active { display: block; }

        input[type="tel"] {
            width: 100%; padding: 18px; border-radius: 15px; border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: white; font-size: 1.2rem; text-align: center; outline: none;
        }

        .btn-gen {
            width: 100%; padding: 18px; margin-top: 15px; border-radius: 15px; border: none;
            background: var(--btn-grad); color: white; cursor: pointer; font-weight: bold; font-family: 'Orbitron', sans-serif;
        }

        .code-box {
            display: none; margin-top: 25px; padding: 20px;
            background: rgba(0, 242, 254, 0.1); border: 2px dashed var(--accent-neon); border-radius: 15px;
        }
        .code-text { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: var(--accent-neon); letter-spacing: 8px; font-weight: 900; }

        .social-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 30px; }
        .social-item { padding: 12px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; font-size: 0.8rem; transition: 0.3s; }
        .wa { background: #25D366; }
        .yt { background: #FF0000; }
        .tk { background: #000; border: 1px solid #333; }
        .ph { background: #34B7F1; }
        .social-item:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .loader { display: none; width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent-neon); border-radius: 50%; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <p style="color: var(--accent-neon); font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; font-size: 0.7rem;">WELCOME TO PAIRING SERVICE</p>
        <h1>YOUSAF-PAIRING-V1</h1>

        <div class="info-panel">
            <div class="clock" id="clock">00:00:00</div>
            <div id="date-day" style="font-size: 0.8rem; color: #ccc;">Loading Status...</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('pairing')">ðŸ“± PAIRING</button>
            <button class="tab-btn" onclick="openTab('qr')">ðŸ“· QR CODE</button>
        </div>

        <div id="pairing" class="content active">
            <input type="tel" id="number" placeholder="923710636110">
            <button class="btn-gen" onclick="getPairing()">âš¡ GENERATE CODE</button>
            <div class="loader" id="load"></div>
            <div class="code-box" id="resultBox">
                <p style="font-size: 0.7rem; color: #aaa; margin-bottom: 10px;">YOUR PAIRING CODE:</p>
                <div class="code-text" id="codeOut">----</div>
            </div>
        </div>

        <div id="qr" class="content">
            <div id="qrcode" style="background: white; padding: 10px; width: 200px; margin: 0 auto; border-radius: 10px; color: black; font-size: 0.8rem;">Initializing QR System...</div>
        </div>

        <div class="social-grid">
            <a href="https://whatsapp.com/channel/0029Vb3Uzps6buMH2RvGef0j" class="social-item wa">WhatsApp</a>
            <a href="https://www.youtube.com/@Yousaf_Baloch_Tech" class="social-item yt">YouTube</a>
            <a href="https://tiktok.com/@loser_boy.110" class="social-item tk">TikTok</a>
            <a href="tel:923710636110" class="social-item ph">Call Dev</a>
        </div>
        <p style="margin-top: 20px; font-size: 0.7rem; color: #777; letter-spacing: 1px;">POWERED BY MUHAMMAD YOUSAF BALOCH</p>
    </div>

    <script>
        async function getPairing() {
            const num = document.getElementById('number').value.replace(/[^0-9]/g, '');
            if(!num) return alert("Please enter a valid phone number!");
            
            const loader = document.getElementById('load');
            const resultBox = document.getElementById('resultBox');
            const codeOut = document.getElementById('codeOut');

            loader.style.display = "block";
            resultBox.style.display = "none";

            try {
                // Connecting to YOUSAF-PAIRING-V1 Backend
                const response = await fetch('/get-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: num })
                });
                
                const data = await response.json();
                if(data.code) {
                    codeOut.innerText = data.code;
                    resultBox.style.display = "block";
                } else {
                    alert("Server error. Please try again later.");
                }
            } catch (error) {
                alert("Connection failed! Please check if the bot is deployed correctly.");
            } finally {
                loader.style.display = "none";
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
            document.getElementById('date-day').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateTime, 1000); 
        updateTime();

        function openTab(name) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
